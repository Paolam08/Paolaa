<html>
<head>
    <title>Mi Página</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url("o.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
        }

        .barra-negra {
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
            transition: max-height 0.5s ease-out; /* Usamos max-height para la animación vertical */
        }

        .barra-negra a {
            color: white;
            text-decoration: none;
            padding: 15px; /* Aumentamos el padding para que los enlaces sean más fáciles de tocar en móvil */
            display: block;
        }

        .barra-negra a:hover {
            text-decoration: underline;
        }

        .menu-btn {
            background-color: #333;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            margin: 10px auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: block; /* Se muestra en móviles */
        }

        /* Estilos para pantallas más grandes (computadoras) */
        @media (min-width: 768px) {
            .menu-btn {
                display: none; /* Ocultamos el botón en computadoras */
            }

            .barra-negra {
                display: flex; /* Alineamos los elementos horizontalmente */
                justify-content: center; /* Centramos los enlaces */
                height: auto !important; /* Forzamos la altura automática */
                max-height: none !important; /* Desactivamos la restricción de altura */
            }

            .barra-negra a {
                display: block; /* Aseguramos que los enlaces ocupen su ancho */
                margin: 0 15px; /* Espacio horizontal entre enlaces */
                padding: 10px 15px; /* Ajustamos el padding para la barra horizontal */
            }
        }

        /* Estilos para pantallas más pequeñas (móviles) */
        @media (max-width: 767px) {
            .barra-negra {
                display: none; /* Inicialmente oculto en móviles */
                max-height: 0; /* Para la animación vertical */
            }

            .barra-negra.open {
                display: block;
                max-height: 400px; /* Ajusta la altura máxima según la cantidad de elementos */
            }
        }
    </style>
</head>
<body bgcolor="orange">
    <center>
        <img src="maxresdefault.jpg" alt="Fotografía" width="400" height="215"><br><br>

        <button class="menu-btn" onclick="toggleMenu()">Menú</button>

        <div class="barra-negra" id="barraMenu">
            <a href="Inicio.html">Inicio</a>
            <a href="Galeria.html">Galería</a>
            <a href="Ordenar.html">Ordenar</a>
            <a href="Contáctanos.html">Contáctanos</a>
        </div>
    </center>

    <script>
        function toggleMenu() {
            var barra = document.getElementById("barraMenu");
            barra.classList.toggle("open");
        }
    </script>
</body>
</html>
