<html>
<head>
    <title>Mi Página</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url("o.jpg");
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            margin: 0;
        }

        .barra-negra {
            background-color: black;
            color: white; 
            text-align: center;
            height: 0;
            overflow: hidden;
            transition: height 0.5s ease-out;
            display: none; /* Oculto al cargar */
        }

        .barra-negra a {
            color: white; 
            text-decoration: none; 
            margin: 10px 0; 
            display: block;
        }

        .barra-negra a:hover {
            text-decoration: underline;
        }

        .menu-btn {
            background-color: #333;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            margin: 10px auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: block;
        }
    </style>
</head>
<body bgcolor="orange">
    <center>
        <img src="maxresdefault.jpg" alt="Fotografía" width="400" height="215"><br><br>

        <!-- Botón para mostrar menú -->
        <button class="menu-btn" onclick="toggleMenu()">Menú</button>

        <!-- Barra de navegación inicialmente oculta -->
        <div class="barra-negra" id="barraMenu">
            <a href="Inicio.html">Inicio</a>
            <a href="Galeria.html">Galería</a>
            <a href="Ordenar.html">Ordenar</a>
            <a href="Contáctanos.html">Contáctanos</a>
        </div>
    </center>

    <script>
        function toggleMenu() {
            var barra = document.getElementById("barraMenu");

            if (barra.style.height === "0px" || barra.style.height === "" || barra.style.display === "none") {
                barra.style.display = "block";
                barra.style.height = "200px";
            } else {
                barra.style.height = "0px";
                setTimeout(function () {
                    barra.style.display = "none";
                }, 500); // Espera a que termine la animación
            }
        }
    </script>
</body>
</html>
